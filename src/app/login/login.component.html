<div class="login-container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card login-card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0 text-center">Digital Banking Login</h4>
        </div>
        <div class="card-body">
          <div class="text-center mb-4">
            <i class="bi bi-bank fs-1 text-primary"></i>
          </div>
          <div class="alert alert-danger" *ngIf="errorMessage">
            {{errorMessage}}
          </div>
          <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" formControlName="username" placeholder="Enter your username">
              </div>
              <div class="text-danger" *ngIf="formLogin.get('username')?.errors && formLogin.get('username')?.touched">
                <small *ngIf="formLogin.get('username')?.errors?.['required']">Username is required</small>
              </div>
            </div>
            <div class="mb-4">
              <label class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input [type]="showPassword ? 'text' : 'password'" class="form-control" formControlName="password"
                  placeholder="Enter your password">
                <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()">
                  <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                </button>
              </div>
              <div class="text-danger" *ngIf="formLogin.get('password')?.errors && formLogin.get('password')?.touched">
                <small *ngIf="formLogin.get('password')?.errors?.['required']">Password is required</small>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button [disabled]="formLogin.invalid || isLoading" class="btn btn-primary" type="submit">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"
                  aria-hidden="true"></span>
                Login
              </button>
              <button type="button" class="btn btn-outline-secondary" (click)="loginWithDemoCredentials()">
                Login with Demo Account
              </button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center text-muted">
          <small>Digital Banking System &copy; 2025</small>
        </div>
      </div>
    </div>
  </div>
</div>
